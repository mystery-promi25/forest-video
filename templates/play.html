{% extends "base.html" %}

{% block content %}
<body>
    <h1>Playing: {{ video.title }}</h1>
    <p><a href="{{ url_for('user', username=video.username)}}">Posted By: {{ video.username }}</a></p>
    <p>
        {{ video.description }}
    </p>
    <hr><div class="video-container">
    <video controls style="width: 50%; height: 50%;">
        <source src="{{ url_for('videos', filename=video.video_filename) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
</body>
{% endblock %}
